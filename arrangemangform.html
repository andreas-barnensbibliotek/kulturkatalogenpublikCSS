	<section>
		<div class="container">

			<div class="row">
				<div class="col">
					<div class="contact-form">
	    				<h2 class="title text-center">Gör ansökan till kulturkatalogen</h2>
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                            <div class="form-group col-md-12">
                                <input type="text" name="subject" class="form-control" required="required" placeholder="Sök på titel eller del av titel">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" name="subject" class="form-control" required="required" placeholder="Sök på ord i">
                            </div>
                            
                            <div class="form-group col-md-6">
				                <input type="text" name="name" class="form-control" required="required" placeholder="Förnamn kontaktperson">
				            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="name" class="form-control" required="required" placeholder="Efternamn kontaktperson">
                            </div>
                           
				            <div class="form-group col-md-12">
				                <input type="email" name="email" class="form-control" required="required" placeholder="Email">
				            </div>
                            <div class="form-group col-md-6">
                                <div class="fieldGroup">
                                    <label for="formTypeId" id="arr_label_id">Arrangemangstyp</label>
                                    <select onchange="" id="formTypeId" class="form-control" required="required" placeholder="Arrangemangtyp">
                                        <option value=""></option>
                                        <option value="Föreställning på turné">Föreställning på turné</option>
                                        <option value="Föreställning på fast scen">Föreställning på fast scen</option>
                                        <option value="Författarbesök">Författarbesök</option>
                                        <option value="Kulturpedagogiska projekt">Kulturpedagogiska projekt</option>
                                        <option value="Fortbildningar">Fortbildningar</option>
                                        <option value="Museilådor">Museilådor</option>
                                        <option value="Resmålsbesök">Resmålsbesök</option>
                                        <option value="Skolbio">Skolbio</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="fieldGroup">
                                        <label for="formArtformId">Konstform</label>
                                        <select id="formArtformId" class="form-control" required="required" placeholder="Konstform">
                                            <option value=""></option>
                                            <option value="Arkitektur och design">Arkitektur och design</option>
                                            <option value="Dans">Dans</option>
                                            <option value="Film och media">Film och media</option>
                                            <option value="Konst, form och design">Konst, form och design</option>
                                            <option value="Litteratur, berättande, skrivande">Litteratur, berättande, skrivande</option>
                                            <option value="Musik">Musik</option>
                                            <option value="Natur- och kulturarv">Natur- och kulturarv</option>
                                            <option value="Nycirkus/cirkus">Nycirkus/cirkus</option>
                                            <option value="Slöjd">Slöjd</option>
                                            <option value="Teater">Teater</option>
                                            <option value="Teknik och multimedia">Teknik och multimedia</option>
                                            <option value="Annan scenkonst">Annan scenkonst</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" name="subject" class="form-control" required="required" placeholder="Rubrik">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" name="subject" class="form-control" required="required" placeholder="Underrubrik">
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Presentationstext"></textarea>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="submit" name="submit" class="btn btn-primary pull-right" value="Nästa">
                                </div>
</form>
